<h1 mat-dialog-title>Expense</h1>
<div mat-dialog-content class="full-width">
  <form #expenseForm="ngForm" (ngSubmit)="onSaveExpense()" novalidate>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select name="type" [(ngModel)]="data.expense.type" required>
        <mat-option *ngFor="let type of expenseTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput name="name" [(ngModel)]="data.expense.name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput name="date" [(ngModel)]="data.expense.date" type="date" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput name="amount" [(ngModel)]="data.expense.amount" type="number" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Currency</mat-label>
      <mat-select name="currency" [(ngModel)]="data.expense.currency" required>
        <mat-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!expenseForm.valid" (click)="onSaveExpense()">Save</button>
</div>
