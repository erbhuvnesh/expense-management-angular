<h2>User Profile</h2>
<br>
<div class="user-profile-container" *ngIf="user">
  <div class="user-profile-card">
    <img [src]="'/assets/images/'+user.profilePicture" alt="Profile" class="profile-picture">
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
    <button mat-button (click)="editMode = true">Edit Profile</button>
  </div>

  <div *ngIf="editMode" class="edit-profile">
    <h2>Edit Details: </h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="userForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Profile Picture URL</mat-label>
        <input matInput formControlName="profilePicture">
        <mat-error *ngIf="userForm.get('profilePicture')?.hasError('required')">Profile picture URL is required</mat-error>
      </mat-form-field>
      <button mat-button type="submit" [disabled]="userForm.invalid">Save</button>
      <button mat-button type="button" (click)="editMode = false">Cancel</button>
      <br>
      <br>
    </form>
  </div>
</div>
